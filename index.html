<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h2 class="logo">Logo</h2>
      <nav class="navigation">
        <a href="#Home">Home</a>
        <a href="#Home">About</a>
        <a href="#Home">Service</a>
        <a href="#Home">Contacts</a>
        <button class="btnLogin-popup">Login</button>
      </nav>
      <div class="hamburger">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
      </div>
    </header>
    <div class="wrapper">
      <span class="icon-close"
        ><ion-icon class="closee" name="close"></ion-icon
      ></span>

      <div class="form-box login">
        <h2>login</h2>
        <form action="#">
          <div class="input-box">
            <span class="icon"> <ion-icon name="mail"></ion-icon></span>
            <input type="email" required />
            <label>Email</label>
          </div>

          <div class="input-box">
            <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
            <input type="password" required />
            <label>password</label>
          </div>
          <div class="remeber-forget">
            <label for=""><input type="checkbox" /> Remember me</label>
            <a href="#">Forgor password</a>
          </div>
          <button type="submit" class="btn">Login</button>
          <div class="login-register">
            <p>Dont have an account?<a class="register-link"> Register</a></p>
          </div>
        </form>
      </div>
      <div class="form-box register">
        <h2>Registeration</h2>
        <form action="#">
          <div class="input-box">
            <span class="icon"> <ion-icon name="person"></ion-icon></span>
            <input type="text" required />
            <label>Username</label>
          </div>
          <div class="input-box">
            <span class="icon"> <ion-icon name="mail"></ion-icon></span>
            <input type="email" required />
            <label>Email</label>
          </div>

          <div class="input-box">
            <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
            <input type="password" required />
            <label>password</label>
          </div>
          <div class="remeber-forget">
            <label for=""
              ><input type="checkbox" /> Agree to the term & conditions</label
            >
          </div>
          <button type="submit" class="btn">Register</button>
          <div class="login-register">
            <p>Already have an account?<a class="login-link"> Login</a></p>
          </div>
        </form>
      </div>
    </div>
    <script src="index.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
